        <main class="registro">

            <section class="hero">
                <div class="hero__content">
                    <h1 class="hero__content__title">Resgistro</h1>
                </div>
                <div class="hero__img_container">
                    <img src="../assets/conquerblocks1-DZr-V1G4.png" width="200" alt="">
                </div>
            </section>

            <form class="form" action="" name="formulario de registro" method="post" enctype="multipart/form-data">
                <fieldset class="form__container">
                    <h2 class="form__container__title">Datos personales</h2>
                    
                    <div class="form__container__inputs">

                        <p class="form__container__inputs__container">
                            <label for="name">Nombre completo</label>
                            <input class="input" type="text" id="name" maxlength="50" size="30" required>
                        </p>
                        
                        <p class="form__container__inputs__container">
                            <label for="dob">Fecha de nacimiento</label>
                            <input class="input" type="date" name="dob" id="dob">
                        </p>
                        
                        <p class="form__container__inputs__container">
                            <label for="email">Email</label>
                            <input class="input" type="email" id="email">
                        </p>
                        
                        <p class="form__container__inputs__container">
                            <label for="adress">Dirección</label>
                            <input class="input" type="text" id="adress">
                        </p>

                        <p class="form__container__inputs__container">
                            <label for="web">Página web</label>
                            <input class="input" type="url" id="web">
                        </p>

                        <p class="form__container__inputs__container">
                            <label for="photo">Foto</label>
                            <input class="input" type="file" id="photo">
                        </p>

                        <p class="form__container__inputs__container">
                            <label for="bio">Biografía</label>
                            <textarea class="input" name="bio" id="bio" cols="30" rows="10"></textarea>
                        </p>

                        <p class="form__container__inputs__container">
                            <button class="form__container__inputs__container__btn button">Registrar</button>
                            <input class="form__container__inputs__container__btn button2" type="reset" value="Borrar formulario">
                        </p>
                    </div>

                </fieldset>
            </form>
