        <main class="contacto">

            <section class="hero">
                <div class="hero__content">
                    <h1 class="hero__content__title">Contacto</h1>
                    <p class="hero__content__subtitle">Contacta con nosotros en el siguiente formulario para que te respondamos a cualquier consulta que tengas.
                    </p>
                </div>
                <div class="hero__img_container">
                    <img src="../assets/conquerblocks1-DZr-V1G4.png" width="200" alt="">
                </div>
            </section>

            <div class="contacto__content">
                
                <div class="contacto__content__location">
                    <h2 class="contacto__content__location__title">¿Dónde estamos?</h2>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3093.796753492462!2d-75.52676022607675!3d39.15660417166982!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2ses!4v1738748888697!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                
                <form class="form" action="" method="">
                    <div class="form__container">
                        <h2 class="form__container__title">Formulario de contacto</h2>
                        
                        <div class="form__container__inputs">
                            <p class="form__container__inputs__container">
                                <label for="name">Nombre completo: </label>
                                <input class="input" type="text" id="name" maxlenght="50" size="50">
                            </p>
                            
                            <p class="form__container__inputs__container">
                                <label for="email">Email: </label>
                                <input class="input" type="email" id="email">
                            </p>
                            
                            <p class="form__container__inputs__container">
                                <label for="topic">Asunto: </label>
                                <input  class="input" type="text" id="topic">
                            </p>
                            
                            <p class="form__container__inputs__container">
                                <label for="message">Comentario</label>
                                <textarea  class="input" name="message" id="message" cols="70" rows="10"></textarea>
                            </p>
                            
                            <p class="form__container__inputs__container form_recuerdame">
                                <button class="form__container__inputs__container__btn button">Enviar</button>
                                <input class="form__container__inputs__container__btn button2" type="reset" value="Borrar formulario">
                            </p>                
                        </div>
                    </div>
                </form>
            </div>
